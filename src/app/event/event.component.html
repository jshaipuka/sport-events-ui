<div>

    <div class="card" *ngFor="let event of events">
        <div class="image sports running" [ngStyle]="{'background-image': 'url(assets/images/sports/' + event.sport.image + '160x160.png)'}">
            <div class="date">
                <strong>{{ event.startingDateUTC | date: "dd / MMMM" }}</strong>
                <br>{{ event.startingDateUTC | date: "y" }}</div>
            <p>
                <strong>{{ event.sport.name }}</strong>
            </p>
        </div>
        <div class="text">
            <h5>{{ event.name }}</h5>
            <p>{{ event.description | truncate: 50 }}</p>
            <div class="card-infos">
                <p>
                    <span class="icon-clock"></span>{{ event.startingDateUTC | date: "HH:mm" }}
                </p>
                <p>
                    <span class="icon-map"></span>{{ event.city.name }}
                </p>
                <p>
                    <span class="icon-fee"></span>{{ event.price || "fee" }}
                </p>
            </div>
            <button type="button" name="button">See more</button>
        </div>
    </div>

    <div class="single-index-btn" *ngIf="loadMore">
        <button type="button" name="button" class="btn-full" (click)="onLoadMore()">See all Events</button>
    </div>
    <div *ngIf="!loadMore">
        No events to display
    </div>

</div>
