<div class="main-content">
    <h3>Create an Event</h3>

    <div class="sidebar">
        <se-subscription></se-subscription>
    </div>

    <div class="content">
        <div class="flash-success" *ngIf="submitted">
            <span>Спасибо!</span>
        </div>
        <div *ngFor="let fieldKey of getErrors()">
            <div class="flash-error"  *ngIf="formErrors[fieldKey]">
                <span>{{ formErrors[fieldKey] }}</span>
            </div>
        </div>
        <form [formGroup]="eventForm" (ngSubmit)="createEvent()" *ngIf="!submitted" novalidate>
            <div class="single-input">
                <input [ngClass]="{'forgot': formErrors.name}" type="text" name="name" formControlName="name" value="" placeholder="Name of the sport" required>
            </div>
            <div class="single-input">
                <div class="input-search-select">
                    <div class="dropdown">
                        <div class="dropdown-container">
                            <select class="dropdown-select" [ngClass]="{'forgot': formErrors.city}" formControlName="city">
                                <option value="" disabled selected>Choose a city</option>
                                <option *ngFor="let city of cities" value="{{city.id}}" >{{city.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="single-input">
                <input [ngClass]="{'forgot': formErrors.price}" type="text" name="name" value="" placeholder="Cost" formControlName="price">
            </div>
            <div class="single-input">
                <input [ngClass]="{'forgot': formErrors.date}" [ngModel]="momentDateValue | date: 'dd-MM-yyyy'" [(dateTimePicker)]="momentDateValue" [theme]="'#3d5260'" [locale] = "'ru'" [autoClose]="true" [pickerType]="'date'" [returnObject]=" 'moment' " [viewFormat]= "'YYYY-MM-DD'"  formControlName="date" readonly />
            </div>
            <div class="single-input">
                <input [ngClass]="{'forgot': formErrors.time}" [ngModel]="momentTimeValue | date: 'HH:mm'" [(dateTimePicker)]="momentTimeValue" [theme]="'#3d5260'" [locale] = "'ru'" [autoClose]="true" [pickerType]="'time'" formControlName="time" readonly />
            </div>
            <div class="single-input">
                <div class="input-search-select">
                    <div class="dropdown">
                        <div class="dropdown-container">
                            <select [ngClass]="{'forgot': formErrors.sport}" class="dropdown-select" formControlName="sport">
                                <option value="" disabled selected>Choose a sport</option>
                                <option *ngFor="let sport of sports" value="{{sport.id}}" >{{sport.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-input">
                <input type="text" name="name" value="" placeholder="Link sport event" formControlName="imageWebLink">
            </div>
            <div class="single-input">
                <input type="text" name="name" value="" placeholder="Link position" formControlName="city" formControlName="announcementWebLink">
            </div>
            <div class="single-input">
                <input type="text" name="name" value="" placeholder="Website" formControlName="webLink">
            </div>
            <div class="single-input-full">
                <textarea [ngClass]="{'forgot': formErrors.description}" rows="8" placeholder="Description" formControlName="description"></textarea>
            </div>
            <div class="single-input-btn">
                <button type="submit" name="button" [disabled]="!eventForm.valid">Create Event</button>
            </div>
        </form>
    </div>


</div>
