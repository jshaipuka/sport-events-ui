<div class="main-content">
    <h3>Create an Event</h3>

    <div class="sidebar">
        <se-subscription></se-subscription>
    </div>

    <div class="content">
        <form [formGroup]="eventForm" (ngSubmit)="createEvent()" novalidate>


        <div class="single-input">
            <input type="text" name="name" formControlName="name" value="" placeholder="Name of the sport">
        </div>
        <div class="single-input">
            <div class="input-search-select">
                <div class="dropdown">
                    <div class="dropdown-container">
                        <select class="dropdown-select" formControlName="city">
                            <option value="" disabled selected>Choose a city</option>
                            <option *ngFor="let city of cities" value="{{city.id}}" >{{city.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="single-input">
            <input type="text" name="name" value="" placeholder="Cost" formControlName="price">
        </div>
        <div class="single-input">
            <input placeholder="Date" [ngModel]="momentValue | date: 'dd-MM-yyyy'" [(dateTimePicker)]="momentValue" [theme]="'#3d5260'" [locale] = "'ru'" [autoClose]="true" [pickerType]="'date'" [returnObject]=" 'moment' " [viewFormat]= "'YYYY-MM-DD'"  formControlName="date" readonly />
        </div>
        <div class="single-input">
            <input placeholder="Time" [ngModel]="momentValue | date: 'HH:mm'" [(dateTimePicker)]="momentValue" [theme]="'#3d5260'" [locale] = "'ru'" [autoClose]="true" [pickerType]="'time'" formControlName="time" readonly />
        </div>
        <div class="single-input">
            <div class="input-search-select">
                <div class="dropdown">
                    <div class="dropdown-container">
                        <select class="dropdown-select" formControlName="sport">
                            <option value="" disabled selected>Choose a sport</option>
                            <option *ngFor="let sport of sports" value="{{sport.id}}" >{{sport.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-input">
            <input type="text" name="name" value="" placeholder="Link sport event" formControlName="imageWebLink">
        </div>
        <div class="single-input">
            <input type="text" name="name" value="" placeholder="Link position" formControlName="city" formControlName="announcementWebLink">
        </div>
        <div class="single-input">
            <input type="text" name="name" value="" placeholder="Website" formControlName="webLink">
        </div>
        <div class="single-input-full">
            <textarea rows="8" placeholder="Description" formControlName="description"></textarea>
        </div>
        <div class="single-input-btn">
            <button type="button" name="button">Create Event</button>
        </div>
        </form>
    </div>

</div>
